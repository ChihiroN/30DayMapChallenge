# Configuration
theme:
  name: material
  #custom_dir: docs/overrides/
  static_templates:
    - 404.html
  language: en
  features:
    - navigation.top
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
  palette:
    - scheme: default
      primary: deep blue
      accent: deep orange
  font:
    text: Lato
    code: Roboto Mono
  favicon: imgs/favicon.ico
  icon:
    #  logo: fontawesome/solid/book-reader
  logo: imgs/30DMC_Tag_.svg
plugins:
- mkdocstrings
- autolinks
- macros
# - img2fig
- print-site:
    add_to_navigation: false
    print_page_title: 'Print site as pdf'
    add_print_site_banner: true
    print_site_banner_template: "docs/pdf/banner.tpl"
    # Table of contents
    add_table_of_contents: true
    toc_title: 'Mapathon aimed at sharing various thematic maps for every day of the month.'
    toc_depth: 6
    # Content-related
    add_full_urls: true
    enumerate_headings: true
    enumerate_figures: true
    add_cover_page: true
    cover_page_template: "docs/pdf/cover_page.tpl"
    path_to_pdf: "30daymapchallenge.pdf"
    exclude:

- rss:
    abstract_chars_count: 160
    date_from_meta:
        as_creation: "date"
        as_update: false
        datetime_format: "%d-%m-%Y"
    # datetime_format: "%Y-%m-%d"
    feed_ttl: 1440
    length: 20
    pretty_print: false
    match_path: ".*"
    url_parameters:
        utm_source: "documentation"
        utm_medium: "RSS"
        utm_campaign: "feed-syndication"

markdown_extensions:
- toc:
        permalink: â†µ
- meta
- mkdocs-click
- pymdownx.highlight
- pymdownx.superfences
- pymdownx.tabbed
- pymdownx.critic:
      mode: view
- pymdownx.betterem:
      smart_enable: all
- pymdownx.caret
- pymdownx.mark
- pymdownx.tilde
- pymdownx.smartsymbols
- admonition
- pymdownx.details
- pymdownx.tasklist:
      clickable_checkbox: true
- pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
- attr_list
- def_list
- abbr
- pymdownx.snippets
- footnotes

